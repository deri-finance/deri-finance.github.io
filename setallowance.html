<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set allowance</title>
    <link rel="icon" href="./favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/deri-finance/deri-finance.github.io@main/css/setallowance.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/deri-finance/deri-finance.github.io@main/static/other/bootstrap-4.5.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="setallowance">
        <div class="nav">
            <div class="logo">
                <a target="_blank" href="https://deri.finance">
                    <img src="./img/logo2.png" />
                </a>
            </div>
            <div class="connectw" style="text-align: right;">
                <button class="connect">
                    <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"
                        style="display: none"></span>
                    CONNECT WALLET
                </button>
                <span id='adderss'></span>
                <br> 
                <span class="woor" style="color: red;"></span>
            </div>
        </div>
        <div class="container-fluid">
            <div class=" justify-content-center">
                <div style="position: absolute;
                top: 250px;
                left: 47.5%;
                transform: translateX(-50%);">Use this tool to cancel your allowance to any smart contract on ETH/BSC/HECO</div>
                <div class="box">
                    
                    <div class="select_network">
                        <input type="radio" name="network" id='eth' /> <Label for="eth">Ethereum</Label><br>
                        <input type="radio" name="network" id='bsc' /> <Label for="bsc">BSC</Label><br>
                        <input type="radio" name="network" id='heco' /> <Label for="heco">HECO</Label><br>
                    </div>
                    <div class="address">
                        <div class="input-group">
                            <input style="border-radius: 6px;"  type="text" placeholder="address" id="placeaddress"  class="form-control">
                            <button id="setallowamce" disabled>
                                <span
                                    class="spinner spinner-border spinner-border-sm"
                                    role="status"
                                    aria-hidden="true"
                                    style="display: none"
                                ></span>
                                CANCEL ALLOWANCE
                            </button>
                        </div>
                        
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/deri-finance/deri-finance.github.io@main/js/web/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/deri-finance/deri-finance.github.io@main/js/web/bootstrap.min.js"></script>
    <script src='https://cdn.jsdelivr.net/gh/deri-finance/deri-finance.github.io@main/js/web/bignumber.min.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/deri-finance/deri-finance.github.io@main/js/web/web3-1.3.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/deri-finance/deri-finance.github.io@main/js/chain.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/deri-finance/deri-finance.github.io@main/js/index.js"></script>
</body>
</html>
